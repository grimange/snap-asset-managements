<div class="modal fade modal-bookmark" id="newHRRequestModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-2" role="dialog" aria-labelledby="newHRRequestModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content custom-input">
                <div class="modal-header">
                  <h5 class="modal-title" id="newHRRequestModalLabel">New HR Request</h5>
                  <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form-bookmark needs-validation" id="newHRRequestForm" novalidate="">
                        <div class="row" id="newHRRequestCategoryRow">
                            <div class="mb-3 mt-2 col-md-6">
                                <label class="form-label">Category</label>
                                <select class="form-control" name="newHRRequestCategory">
                                    <option value="">Select Category</option>
                                </select>
                                <div class="invalid-tooltip">Please select category</div>
                            </div>
                        </div>
                        <div class="row" id="newHRRequestNotesRow">
                            <div class="mb-3 mt-2 col-md-12">
                                <label for="newHRRequestNotes" class="form-label">Notes</label>
                                <textarea class="form-control" id="newHRRequestNotes" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="row" id="newHRRequestAttachFileRow">
                            <div class="mb-3 mt-2 col-md-6">
                                <label class="form-label">Attach File (50MB MAX)</label>
                                <input type="file" class="form-control" id="files" name="files[]" multiple>
                                <div class="invalid-tooltip">Exceed Total Size</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                      <button class="btn btn-primary" type="button" id="saveNewHRRequest" disabled>Submit</button>
                      <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
</div>
