<div class="modal fade modal-bookmark" id="newEquipmentModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-2" role="dialog" aria-labelledby="newEquipmentModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content custom-input">
                <div class="modal-header">
                  <h5 class="modal-title" id="newEquipmentModalLabel">New Equipment</h5>
                  <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="newEquipmentModalTab" role="tablist">
                      <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="singleAdd-tab" data-bs-toggle="tab" data-bs-target="#singleAdd" type="button" role="tab" aria-controls="singleAdd" aria-selected="true">
                          Single Add
                        </button>
                      </li>
                      <li class="nav-item" role="presentation">
                        <button class="nav-link" id="bulkAdd-tab" data-bs-toggle="tab" data-bs-target="#bulkAdd" type="button" role="tab" aria-controls="bulkAdd" aria-selected="false">
                          Bulk Import
                        </button>
                      </li>
                    </ul>

                    <div class="tab-content" id="newEquipmentModalContent">
                      <div class="tab-pane fade show active m-1 p-1" id="singleAdd" role="tabpanel" aria-labelledby="singleAdd-tab">
                        {% include 'layouts/themes/01/dialog/tabs/single-add.html' %}
                      </div>
                        <div class="tab-pane fade show active" id="bulkAdd" role="tabpanel" aria-labelledby="bulkAdd-tab">

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                      <button class="btn btn-primary" type="button" id="saveEquipment" disabled>Submit</button>
                      <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
</div>
